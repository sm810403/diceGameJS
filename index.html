<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fd259b9be.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="newGame"><i class="far fa-plus-square"></i>New Game</h1>
        <div class="container">
            <!-- left side -->
            <div class="player-panel-0 active">
                <div class="player-0 players">Player-1<i class="fas fa-arrow-left"></i></div>
                <div class="sum-score-0 sums">0</div>
                <div class="box">
                    <div class="text">current:</div>
                    <div class="current-score-0 currents">0</div>
                </div>
            </div>
            <!-- right side -->
            <div class="player-panel-1">
                <div class="player-1 players">Player-2<i class="fas fa-arrow-left"></i></div>
                <div class="sum-score-1 sums">0</div>
                <div class="box">
                    <div class="text">current:</div>
                    <div class="current-score-1 currents">0</div>
                </div>
            </div>
            <img class="dice1 dices" src="dices/dice-2.jpg" alt="">
            <img class="dice2 dices" src="dices/dice-2.jpg" alt="">
        </div>
        <!-- middle buttons -->
        
        <div class="button-box">
            <button class="roll"><i class="fas fa-sync-alt"></i>Roll dice</button>
            <button class="hold"><i class="fas fa-pause-circle"></i>Hold</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
